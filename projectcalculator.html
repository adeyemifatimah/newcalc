<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <form id="calculator">
        <label for="number1">First Number</label> <br><br>
        <input class="form-control" type="number" id="num1" placeholder="Enter a Number" required><br>


        <label for="number2">Second Number</label><br><br>
        <input class="form-control" type="number" id="num2" placeholder="Enter another number" required> <br>

        <div class="radio">

            <label>
                <input type="radio" name="operator" value="addition" checked>
                addition
            </label>
        </div>

        <div class="radio">

            <label>
                <input type="radio" name="operator" value="subtraction">
                subtraction
            </label>
        </div>

        <div class="radio">

            <label>
                <input type="radio" name="operator" value="division">
                division
            </label>
        </div>
        <div class="radio">

            <label>
                <input type="radio" name="operator" value="multiplication">
                multiplication
            </label>
        </div>

        <div>

            <label>
                <input type="radio" name="operator" value="modulo">
                modulo
            </label>
        </div>





        <button type="submit">=</button>


    </form>


    <div id="output">

    </div>
</body>
